<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <form action="" class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github" />
    </form>

    <main class="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/men/30.jpg"
            alt=""
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>John Doe</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta,
            cumque.
          </p>
          <ul>
            <li>356 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="" class="repos">Repor 1</a>
            <a href="" class="repos">Repor 2</a>
            <a href="" class="repos">Repor 3</a>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
